 <meta charset="utf-8">
<h1>Programa para cualcular puntod de un equipo de Futbol</h1>
<script>
	
		function saltarlinea() {
			

		document.write("<br> <br> <br>");

	}

	function imprimir(frase){

		document.write(frase);
		saltarlinea();
	}

	var victorias = parseInt(prompt ("Informe la cantidad de victorias"));
	var empates = parseInt(prompt ("Informe la cantidad de empates"));

	puntosTotal = (victorias * 3) + empates;

	
		imprimir("Total de puntos del equipo es: " + puntosTotal);
	
	if (puntosTotal > 28) {
	//Si la cantidad de puntos total es mayor que 28
	imprimir("El equipo esta mejor que el año pasado");
	}

	if(puntosTotal < 28){
	//Si la cantidad de puntos total es menor que 28
	imprimir("El equipo esta peor que el año pasado");
	}
	if (puntosTotal == 28) {	
	//Si la cantidad de puntos total es igual  que 28
	imprimir("El equipo esta igual que el año pasado");
	}



</script>
