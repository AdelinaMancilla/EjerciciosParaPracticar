<meta charset="utf-8">
<h1> Numeros pares hasta el 100</h1>
<script>
	
	function saltarlinea() {
		document.write("<br> <br> <br>");

	}

	function imprimir(frase){

		document.write(frase);
		saltarlinea();

	}

	var multiplicador = 2;

	while(multiplicador <= 100){
	imprimir(multiplicador);
		multiplicador = multiplicador + 2;
	}

	imprimir("FIN");

	
</script>
