	var secreto = Math.round(Math.ramdom()*10);
	var input = document.querySelector("input");

	function verificar() {

		if(parseInt(input.value) == secreto){

		alert("Usted acerto");

		} else {

		alert("Usted erro");

		}

		input.value = "";
		input.focus(); //Prende como una linea azul en el arrededor 
		}

	var button = document.querySelector("button");
	button.onclick = verificar;
</script>
