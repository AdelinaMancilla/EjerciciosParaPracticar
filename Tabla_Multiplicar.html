<meta charset="utf-8">
<h1>Ano mundial de la Fifa</h1>
<script>
	
	function saltarlinea() {
		document.write("<br> <br> <br>");

	}

	function imprimir(frase){

		document.write(frase);
		saltarlinea();

	}
		//  --Uso del while--
	var multiplicador = 1
	imprimir("WHILE");

	while(multiplicador <= 10){
	
	imprimir( 5 * multiplicador )
	multiplicador++;
	}

	//  --Uso del FOR--
	imprimir("FOR");
	//  Var y su valor;    condicion;         incrementador
	for(multiplicador = 1;multiplicador <= 10;multiplicador++){

		imprimir(5*multiplicador);
	}



	                                     
</script>
